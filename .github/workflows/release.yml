name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ffmpeg_dir: .dist
            exe_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ffmpeg_dir: .dist
            exe_suffix: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare bundle
        shell: bash
        run: |
          set -e
          APP_NAME=luckydrive-cli
          VERSION=${GITHUB_REF_NAME}
          DIST_DIR=dist/${APP_NAME}-${VERSION}-${{ matrix.target }}

          mkdir -p "$DIST_DIR"

          # Copy app
          cp target/${{ matrix.target }}/release/${APP_NAME}${{ matrix.exe_suffix }} "$DIST_DIR/"

          # Copy ffmpeg binaries
          cp ${{ matrix.ffmpeg_dir }}/* "$DIST_DIR/"

          # Make linux binaries executable
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            chmod +x "$DIST_DIR/"*
          fi

          # Zip
          mkdir -p dist
          cd dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ${APP_NAME}-${VERSION}-${{ matrix.target }}.zip *
          else
            zip -r ${APP_NAME}-${VERSION}-${{ matrix.target }}.zip *
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
